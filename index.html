<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chegg ESG Dashboard</title>
  <!-- ---- Đoạn code CSS định dạng giao diện ---- -->
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Định dạng thanh điều hướng (nav) */
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #0056b3;
    }
    /* Định dạng các tab nội dung */
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    /* Định dạng tài liệu (dùng cho tab khác nếu có) */
    .document {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .document h3 {
      margin: 0 0 10px;
      color: #007bff;
      cursor: pointer;
    }
    .document-content {
      display: none;
      padding-top: 10px;
      white-space: pre-line;
    }
    /* Định dạng chatbox */
    .chatbox {
      margin-top: 30px;
      padding: 15px;
      background: #e9f1fb;
      border-radius: 8px;
    }
    .chatbox input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    /* Định dạng khu vực hiển thị tin nhắn chat */
    .chat-response {
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none; /* Ẩn mặc định */
    }
    .chat-response.active {
      display: block; /* Hiển thị khi có nội dung */
    }
    .chat-response .chat-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .chat-response .user-message {
      background: #f0f0f0;
      font-weight: bold;
    }
    .chat-response .bot-message {
      background: #ffffff;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- ---- Đoạn code tiêu đề trang ---- -->
  <h1>📘 Chegg ESG Dashboard</h1>

  <!-- ---- Đoạn code thanh điều hướng (nav) ---- -->
  <nav>
    <button data-tab="policies">ESG Policies</button>
    <button data-tab="reports">ESG Reports & Data</button>
    <button data-tab="resources">Helpful Resources</button>
  </nav>

  <!-- ---- Đoạn code tab ESG Policies (chỉ chứa chatbox) ---- -->
  <div id="tab-policies" class="tab">
    <div class="chatbox">
      <input type="text" id="chat-input" placeholder="Ask about ESG policies... (e.g., child labor, emissions, bribery...)" onkeydown="if(event.key==='Enter') handleChat()">
      <div id="chat-response" class="chat-response"></div>
    </div>
  </div>

  <!-- ---- Đoạn code tab ESG Reports & Data ---- -->
  <div id="tab-reports" class="tab">
    <h2>📈 ESG Reports & Data</h2>
    <p>This section will be updated when report files are added.</p>
  </div>

  <!-- ---- Đoạn code tab Helpful Resources ---- -->
  <div id="tab-resources" class="tab">
    <h2>🔗 Helpful Resources</h2>
    <p>This will display useful links or files once added.</p>
  </div>

  <!-- ---- Đoạn code JavaScript xử lý logic ---- -->
  <script>
    // Hàm thiết lập chuyển đổi giữa các tab
    function setupTabs() {
      document.querySelectorAll('nav button').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
          const id = button.getAttribute('data-tab');
          const selectedTab = document.getElementById(`tab-${id}`);
          if (selectedTab) selectedTab.classList.add('active');
        });
      });
    }

    // Hàm xử lý mở/đóng nội dung tài liệu (hiện không dùng nhưng giữ lại)
    function setupDocumentToggle() {
      document.addEventListener('click', (e) => {
        if (e.target.matches('.document h3')) {
          const content = e.target.nextElementSibling;
          if (content) content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
      });
    }

    // Cơ sở dữ liệu cho chatbox (danh sách từ khóa và câu trả lời)
    const knowledgeBase = [
      {
        keywords: ["emissions", "scope 1", "scope 2", "phát thải", "khí thải"],
        answer: "According to the Environmental Policy, Chegg measures Scope 1 & 2 emissions and commits to sustainability."
      },
      {
        keywords: ["child labor", "forced labor", "lao động trẻ em", "cưỡng bức lao động"],
        answer: "The Supplier Code of Conduct strictly prohibits child labor and forced labor."
      },
      {
        keywords: ["materiality", "assessment", "important", "đánh giá", "vấn đề trọng yếu"],
        answer: "Read the Materiality Assessment Summary to understand how Chegg defines ESG significance across stakeholders."
      }
    ];

    // Hàm xử lý logic chatbox
    function handleChat() {
      const inputEl = document.getElementById("chat-input");
      if (!inputEl) return;
      const input = inputEl.value;
      if (!input.trim()) return;

      const chatResponse = document.getElementById("chat-response");
      let found = false;

      for (const item of knowledgeBase) {
        if (item.keywords.some(k => input.toLowerCase().includes(k))) {
          const userMessage = `<div class="chat-message user-message">You: ${input}</div>`;
          const botMessage = `<div class="chat-message bot-message">🧠 ${item.answer}</div>`;
          chatResponse.innerHTML = userMessage + botMessage + chatResponse.innerHTML;
          found = true;
          break;
        }
      }

      if (!found) {
        const userMessage = `<div class="chat-message user-message">You: ${input}</div>`;
        const botMessage = `<div class="chat-message bot-message">❗ No relevant content found. Try another keyword or refer to the documents above.</div>`;
        chatResponse.innerHTML = userMessage + botMessage + chatResponse.innerHTML;
      }

      // Hiển thị khu vực chat-response khi có nội dung
      chatResponse.classList.add('active');
      inputEl.value = "";
    }

    // Khởi tạo khi trang tải
    document.addEventListener('DOMContentLoaded', () => {
      setupTabs();
      setupDocumentToggle();
    });
  </script>
</body>
</html>
